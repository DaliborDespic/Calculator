<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <form id="calculator">
        <div class="calculatorInput">
            <input id="input" type="text" value="" placeholder="0">
        </div>
        <div class="calculatorButtons">
            <input class="btn" id="buttons" type="button" value="+">
            <input class="btn" id="buttons" type="button" value="-">
            <input class="btn" id="buttons" type="button" value="*">
            <input class="btn" id="buttons" type="button" value="/">
            <input class="btn" id="buttons" type="button" value="7">
            <input class="btn" id="buttons" type="button" value="8">
            <input class="btn" id="buttons" type="button" value="9">
            <input class="btn" id="buttons" type="button" value="4">
            <input class="btn" id="buttons" type="button" value="5">
            <input class="btn" id="buttons" type="button" value="6">
            <input class="btn" id="buttons" type="button" value="1">
            <input class="btn" id="buttons" type="button" value="2">
            <input class="btn" id="buttons" type="button" value="3">
            <input class="btn" id="buttons" type="button" value="0">
            <input class="btn" id="buttons" type="button" value=".">
            <input class="btn btnClear" id="buttonClear" type="button" value="C">
            <input class="btn btnEqual" id="buttonEqual" type="button" value="=">
        </div>
    </form>

    <script src="./app.js"></script>
</body>

</html>
